<mat-sidenav-container class="main-container"> 
    <mat-sidenav #sidebarRef opened mode='side' [(opened)]='isSidebarOpen'> 
        <header class="mat-header">Cocolime</header>

        <mat-list>
            <mat-list-item routerLink="/" ><mat-icon>dashboard</mat-icon> Dashboard </mat-list-item>
            <mat-list-item routerLink="/nav"> <mat-icon>add_box</mat-icon>Sample Tab1 </mat-list-item>
            <mat-list-item (click)="sidebarRef.toggle()"><mat-icon>upgrade</mat-icon>Sample Tab2 </mat-list-item>
            <mat-list-item><mat-icon>delete</mat-icon> Delete Data </mat-list-item>
      

        </mat-list>

    </mat-sidenav>
    <mat-sidenav-content>
    <mat-toolbar><button class="button" mat-icon-button (click) ="sidebarRef.toggle()"><mat-icon >menu</mat-icon></button><p id="pagename">Point of Sales</p>
        
    <div class="spacer"></div>
    <a id="iconmsg" mat-button> <mat-icon>logout</mat-icon>Logout</a>
    
    </mat-toolbar>
   <div class="content-container">
<table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position" >
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
  
</mat-sidenav-content>

</mat-sidenav-container>
